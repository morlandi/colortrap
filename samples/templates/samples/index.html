{% extends 'samples/base.html' %}


{% block content %}
	<h1>Samples</h1>

	<table class="sample-grid">
		<tr>
			<th>Data</th>
			<th>Value</th>
			<th>Color</th>
		</tr>
		{% for sample in samples %}
		<tr>
			<td class="date">{{ sample.date|date:'d/m/Y H:i:s' }}</td>
			<td class="value">{{ sample.value }}</td>
			<td class="tile" style="background-color: {{sample.value}};"></td>
		</tr>
		{% endfor %}
	</table>

{% endblock content %}

{% block footer %}
	<div id="sample-form">
		<div>New sample:</div>
		<form action="" method="POST">

			<label>Sample:</label>
			<input type="numeric" name="value"></input>
			<br />
			<input type="submit" value="Send"></input>

		</form>
	</div>

	{{ block.super }}

{% endblock footer %}
